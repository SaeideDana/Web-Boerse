<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Börsensimulation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <h1>Börsensimulation</h1>
  <div id="user-info">
    <span id="username"></span> |
    <span id="balance"></span>
  </div>
</header>
<main>
  <section id="stock-prices">
    <!-- Hier wird die grafische Darstellung der Aktienkurse eingebunden -->
  </section>
  <section id="transactions">
    <!-- Hier wird eine Liste der Transaktionen angezeigt -->
  </section>
  <section id="leaderboard">
    <!-- Hier wird die Rangliste angezeigt -->
  </section>
  <section id="messages">
    <!-- Hier werden Kauf-/Verkaufsnachrichten angezeigt -->
  </section>
</main>
<script src="app.js"></script>
</body>
</html>
